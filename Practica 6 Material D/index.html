<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="Css/style.css">
    <link href="md/material.css" rel="stylesheet">
    <script src="md/material.js"></script>
    <title>HOLLISTER</title>
</head>
<body>
    <div class="contenedor">
            <div class="caja1">
                <header>
                    <img src="Img/logo2.png" alt="logo"/>
                </header>
                <nav>
                    <a href="#">CHICOS</a>
                    <a href="#">CHICAS</a>
                    <a href="#">GILLYHICKS</a>
                    <a href="#">JEANS</a>
                    <a href="#">OFERTA</a>
                </nav>
                <!-- Number badge on icon -->
                <div class="material-icons mdl-badge mdl-badge--overlap" data-badge="1" style="color: white;">Bienvenido</div>
                <div>
                    <form action="#">
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable">
                          <label class="mdl-button mdl-js-button mdl-button--icon" for="sample6">
                            <i class="material-icons" style="color: white;">buscar</i>
                          </label>
                          <div class="mdl-textfield__expandable-holder">
                            <input class="mdl-textfield__input" type="text" id="sample6">
                            <label class="mdl-textfield__label" for="sample-expandable">Expandable Input</label>
                          </div>
                        </div>
                      </form>
                </div>
                <div>
                                <!-- Right aligned menu below button -->
            <button id="demo-menu-lower-right"
            class="mdl-button mdl-js-button mdl-button--icon">
            <i class="material-icons" style="color: white;">...</i>
            </button>
            <ul class="mdl-menu mdl-menu--bottom-right mdl-js-menu mdl-js-ripple-effect"
            for="demo-menu-lower-right">
            <li class="mdl-menu__item">Some Action</li>
            <li class="mdl-menu__item">Another Action</li>
            <li disabled class="mdl-menu__item">Disabled Action</li>
            <li class="mdl-menu__item">Yet Another Action</li>
            </ul>
                </div>
            </div>

        <div class="caja2">
                <img id="principal" src="Img/principal2.PNG" alt="principal">    
        </div>
        <div class="caja3">
        <section>
            <h1>Los únicos jeans que se están usando ahora:<br></h1><br>
            <h2>JEANS NEGROS Y
                JEANS MOM</h2>
        </section>
        </div>
        <div class="caja4">
            <footer>
            <!-- Colored raised button -->
        <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">
            Button 1
        </button>
        <!-- Accent-colored raised button -->
        <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent">
            Button 2
        </button>
        <!-- Accent-colored raised button with ripple -->
        <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
            Button 3
        </button>
            </footer>
        </div>
        <!-- Default Slider -->
        <input class="mdl-slider mdl-js-slider" type="range"
        min="0" max="100" value="0" tabindex="0">
    </div>

</html>
